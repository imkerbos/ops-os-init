---
# init-packages defaults

# YUM 仓库管理（RedHat 系）
ops_repo_managed: true
ops_rocky_mirror: "https://dl.rockylinux.org"
ops_epel_mirror: "https://dl.fedoraproject.org/pub"

# APT 源管理（Debian 系）
ops_ubuntu_mirror: "http://archive.ubuntu.com/ubuntu"

ops_packages_install:
  - vim-enhanced
  - curl
  - wget
  - net-tools
  - lsof
  - htop
  - iotop
  - sysstat
  - strace
  - tcpdump
  - bind-utils
  - telnet
  - unzip
  - tar
  - rsync
  - tree
  - jq
  - bash-completion
  - chrony
  - logrotate
  - psmisc
  - procps-ng
  - iproute
  - iputils
  - tmux
  - yum-utils
  - audit
  - libpwquality

ops_packages_remove:
  - cockpit
  - cockpit-ws
  - cockpit-system
  - cockpit-bridge
  - PackageKit
  - PackageKit-command-not-found

# Docker 安装（默认关闭，docker 分组在 group_vars/docker.yml 覆盖开启）
ops_docker_enabled: false
ops_docker_packages:
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - docker-buildx-plugin
  - docker-compose-plugin

# Node Exporter
ops_node_exporter_enabled: true
ops_node_exporter_version: "1.9.1"
ops_node_exporter_download_url: "https://github.com/prometheus/node_exporter/releases/download/v{{ ops_node_exporter_version }}/node_exporter-{{ ops_node_exporter_version }}.linux-amd64.tar.gz"
ops_node_exporter_listen: ":9100"
