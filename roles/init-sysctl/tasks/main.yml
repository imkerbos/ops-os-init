---
# =============================================================================
# init-sysctl — 系统控制参数调优
# =============================================================================

- name: 配置 sysctl 参数
  ansible.builtin.template:
    src: sysctl.d-99-ops-init.conf.j2
    dest: /etc/sysctl.d/99-ops-init.conf
    owner: root
    group: root
    mode: "0644"

- name: 加载 sysctl 参数
  ansible.builtin.command:
    cmd: sysctl --system
  changed_when: false
